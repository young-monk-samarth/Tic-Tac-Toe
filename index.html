<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick-Tack-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TRES en RAYA</h1>
    <div class="container">
        <div class="game">
            <div class="box" data-index="0"></div>
            <div class="box" data-index="1"></div>
            <div class="box" data-index="2"></div>
            <div class="box" data-index="3"></div>
            <div class="box" data-index="4"></div>
            <div class="box" data-index="5"></div>
            <div class="box" data-index="6"></div>
            <div class="box" data-index="7"></div>
            <div class="box" data-index="8"></div>
        </div>
    </div>
    
    <div class="controls">
        <button id="reset-btn" class="reset-btn">RESET</button>
        <a href="https://www.linkedin.com/in/samarthmuktamath?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" 
   id="new-btn" class="game-btn" target="_blank">Let's Connect</a>

    </div>

    <div class="msg-container">
        <div class="msg-content">
            <p id="msg"></p>
            <button id="play-again" class="game-btn">Play again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
